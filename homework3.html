<!--2. С этого урока начинаем работать с функционалом интернет-магазина. Предположим, есть сущность корзины. Нужно реализовать функционал подсчета стоимости корзины в зависимости от находящихся в ней товаров.
3. Товары в корзине хранятся в массиве. Задачи:
a) Организовать такой массив для хранения товаров в корзине;
b) Организовать функцию countBasketPrice, которая будет считать стоимость корзины. -->
<script>
    var countBasketPrice = [
    {
        title: "Товар 1",
        price:100,
        count:2
    },
    {
        title: "Товар 2",
        price:200,
      count:3
    },
    {
        title: "Товар 3",
        price:300,
      count:4
    }
    ];

    for(var good of countBasketPrice){
        console.log(good.title +" стоит "+good.price+" количечство "+good.count+" итоговая стоимость "+good.price*good.count);   
    }
    function arraySum(array){
    var sum = 0;
    for(var i = 0; i < array.length; i++){
        sum += array[i].price*array[i].count;
        }
    console.log('Общая сумма всех товаров: '+sum);
    }
    arraySum(countBasketPrice);
</script>
