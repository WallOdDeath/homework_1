    <script>
        function sum(a,b) {
        return(a+b);
        
        }
        function dif(a,b) {
                return(a-b);
            }
        function inc(a,b) {
                return(a*b);
            }
        function division(a,b) {
                return(a/b);
            }
        function mathOperation(arg1, arg2, operation) {
         switch(operation){
            case("+"):
            sum(arg1, arg2);
            return sum(arg1, arg2);
            break;
            case("-"):
            dif(arg1, arg2);
            return dif(arg1, arg2);
            break;
            case("*"):
            inc(arg1, arg2);
            return inc(arg1, arg2);
            break;
            case("/"):
            division(arg1, arg2);
            return division(arg1, arg2);
            break;
            }   
        }
